<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firstPageProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-box">
    <header class="nasa">
        <h1>Coding is my passion</h1>
    </header>
</div>
<section class="bottom-box">
    <div class="box-in-bot">
        <header class="social-media">
            <h1>5 Year Plan</h1>
        </header>
        <ul class="elements-below">
            <li>Austin Coding Academy</li>
            <li>Move in the woods</li>
            <li>???</li>
            <li>Profit</li>
        </ul>
    </div>
    <div class="box-in-bot">
        <header class="office-info">
            <h1>Games I play poorly:</h1>
        </header>
        <ul class="elements-below">
            <li><a href="https://www.leagueoflegends.com/en-us/">League of Legends</a></li>
            <li><a href="https://noitagame.com/">Noita</a></li>
            <li><a href="https://www.playlostark.com/en-us">Lost Ark</a></li>
            <li><a href="https://www.riskofrain.com/">Risk of Rain 2</a></li>
        </ul>
    </div>
    <div class="box-in-bot">
        <header class="contact-us">
            <h1>Complaint?</h1>
        </header>
        <ul class="elements-below">
            <li>Name:</li>
            <li><label for="Name"></label>
                <input type="text" id="Name"></li>
            <li>Message:</li>
            <li><label for="Message"></label>
                <input type="text" id="Message"></li>
            <li><input type="button" value="Throw it away" id="add"></li>
        </ul>
    </div>
</section>
</body>
</html>
